{{ $full := .Scratch.Get "ArticleContext" }}
<div class='post__item'>
  <article class='post' itemscope='' itemtype='http://schema.org/BlogPosting'>
    <header class='post__header'>
      <h2 class='post__title' itemprop='name headline'>
        {{ .Title }}{{ with .Params.height }} ({{.}} m){{ end }}
      </h2>
    </header>
    <div class='post__content photos' itemprop='articleBody'>
      {{ .Content }}
      {{ partial "hike-map.html" . }}
    </div>
    <div style='clear: both;'></div>
    <!-- comments -->
    <div class='post__meta'>
      {{ partial "post-share.html" . }}
      {{ with .Params.media }}
        <audio src="{{ . }}" controls="controls" preload="none"></audio>
      {{ end }}
      {{ partial "post-tags.html" . }}
    </div>
  </article>
</div>
