<!DOCTYPE html>
<head prefix="og: http://ogp.me/ns#">
  <meta content='text/html; charset=utf-8' http-equiv='Content-Type' />
  <link href='/images/favicon.png' rel='shortcut icon' type='image/png' />
  <link href="{{ .Permalink }}" rel='canonical' />
<!--
  <link rel="alternate" type="application/atom+xml" title="ipSpace.net - Atom" href="https://feed.ipspace.net/blog/" />
  <link rel="alternate" type="application/rss+xml" title="ipSpace.net - RSS" href="https://feed.ipspace.net/blog/?rss=1" />
-->
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">

  <title>{{ .Title }} &#171; {{ .Site.Params.title }}</title>
  {{ partial "opengraph.html" . }}
  <meta charset='utf-8' />
  <meta content='IE=edge' http-equiv='X-UA-Compatible' />
  <meta content='width=device-width, initial-scale=1' name='viewport' />
  <meta name="robots" content="index,follow">
  <link href='{{ $.Site.BaseURL }}v3/css/other.css?rev=3' rel='stylesheet' type='text/css' />
  <style>svg { display: none }</style>
  {{ partial "extra-in-head.html" . }}
  {{ partial "fathom.html" . }}
  {{ if .Params.RSS }}
    <link href='{{ .Params.RSS }}' rel='alternate' type='application/rss+xml'>
  {{ else }}
    {{ if .OutputFormats.Get "RSS" }}
  <link href='{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}' rel='alternate' type='application/rss+xml'>
    {{ end }}
  {{ end }}
  <script crossorigin='anonymous' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
</head>
